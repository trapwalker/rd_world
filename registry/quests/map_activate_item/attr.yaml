on_generate: |
    if not quest.can_generate(event):
        raise Cancel("QUEST CANCEL: reason: generate rules")

    if not quest.activate_points_generator:
        raise Cancel("QUEST ActivateItems CANCEL: Empty generator list.")
    if not quest.activate_items_generator:
        raise Cancel("QUEST ActivateItems CANCEL: Empty empty delivery_set_list.")
    if quest.hirer.hometown is None:
        raise Cancel("QUEST ActivateItems CANCEL: {} hometown is None.".format(quest.hirer.hometown))

    quest.init_level()
    quest.init_activate_points()
    quest.init_activate_items()
    distance = quest.init_distance()
    quest.init_deadline(distance)

    cost_delivery_items = 0
    for item in quest.activate_items:
        cost_delivery_items += item.base_price * item.amount / item.stack_size
    distance_cost = round(distance / 100)  # todo: уточнить стоимость 1px пути

    if distance_cost == 0:
        log('MapActivateItemQuest Quest: Warning!!! ')

    quest.total_reward_money = cost_delivery_items + distance_cost
    quest.generate_reward()  # Устанавливаем награду за квест (карму, деньги и итемы)
    quest.init_text() # Инициализируем строку описания квеста

on_start: |
    if not quest.give_items(items=quest.activate_items, event=event):
        quest.npc_replica(npc=quest.hirer, replica=u"Не хватает места в инвентаре.", event=event)
        log("DELIVERY QUEST: User have not enough empty slots")
        raise Cancel("QUEST CANCEL: User have not enough empty slot")
    quest.log(text=u'Начат квест по активации предметов.', event=event, position=quest.hirer.hometown.position)

states:
    - id: begin
      parent: reg:///registry/quest_states/test/begin
      on_enter: |
          # Создание таймера deadline
          if quest.deadline:
              set_timer(name='deadline_activate_quest', delay=quest.deadline)
          quest.init_notes(event=event)

      on_event: |
          if isinstance(event, OnCancel):
              penalty_money = quest.reward_money / 2.
              if agent.profile.balance >= penalty_money:
                  agent.profile.set_balance(time=event.time, delta=-penalty_money)
                  quest.log(text=u'Уплачен штраф в размере {}nc.'.format(penalty_money), event=event, position=quest.hirer.hometown.position)
                  go("cancel_fail")
              else:
                 quest.npc_replica(npc=quest.hirer, replica=u"Для отказа от квеста заплатите штраф {}nc.".format(penalty_money), event=event)
          if isinstance(event, OnTimer):
              if event.name == 'deadline_activate_quest':
                  go("fail")
          if isinstance(event, OnActivateItem) and quest.check_item(item=event.item_example):
              quest.check_notes(event=event)
              if len(quest.activate_notes) == 0:
                  go("reward")

    - id: reward
      parent: reg:///registry/quest_states/test
      on_enter: |
          agent.profile.set_relationship(time=event.time, npc=quest.hirer, dvalue=quest.reward_relation_hirer)
          quest.dc.reward_note_uid = agent.profile.add_note(
              quest_uid=quest.uid,
              note_class=MapActivationNoteFinish,
              time=event.time,
              npc=quest.hirer,
              page_caption=u'Награда',
              btn1_caption=u'<br>Отчитаться',
          )
      on_event: |
          if isinstance(event, OnNote):
              if (event.note_uid == quest.dc.reward_note_uid) and (event.result == True):
                  agent.profile.set_balance(time=event.time, delta=quest.reward_money)
                  agent.profile.del_note(uid=quest.reward_note_uid, time=event.time)
                  go('win')

    - id: cancel_fail
      parent: reg:///registry/quest_states/final/fail/cancel
      on_enter: |
          quest.delete_notes(event=event)
          quest.log(text=u'Квест провален.', event=event)

    - id: win
      parent: reg:///registry/quest_states/final/win
      on_enter: |
          quest.delete_notes(event=event)
          quest.log(text=u'Квест выполнен.', event=event)

    - id: fail
      parent: reg:///registry/quest_states/final/fail
      on_enter: |
          quest.delete_notes(event=event)
          agent.profile.set_relationship(time=event.time, npc=quest.hirer, dvalue=-quest.level * 2)  # изменение отношения c нпц
          quest.agent.profile.set_karma(time=event.time, dvalue=-quest.reward_karma)  # todo: изменение кармы
          quest.log(text=u'Квест провален.', event=event)
