on_generate: |
    if not quest.can_generate(event):
        raise Cancel("QUEST CANCEL: reason: generate rules")

    if quest.hirer.hometown is None:
        raise Cancel("QUEST MeasureRadiation CANCEL: {} hometown is None.".format(quest.hirer.hometown))

    if not quest.measure_points_generator:
        raise Cancel("QUEST MeasureRadiation CANCEL: Empty generator list.")
    quest.init_measure_points()

    quest.init_level()
    quest.init_deadline()

    quest.total_reward_money = quest.measuring_price * quest.measure_count
    quest.generate_reward()  # Устанавливаем награду за квест (карму, деньги и итемы)
    quest.init_text() # Инициализируем строку описания квеста

on_start: |
    quest.log(text=u'Начат квест по замеру уровня радиации.', event=event, position=quest.hirer.hometown.position)

states:
    - id: begin
      parent: reg:///registry/quest_states/test/begin
      on_enter: |
          # Создание таймера deadline
          if quest.deadline:
              set_timer(name='deadline_measuring_quest', delay=quest.deadline)
          set_timer(name='test_measuring_quest', delay=5)
          quest.init_notes(event=event)

          q_item = event.server.reg.get('/registry/items/quest_item/quest_item_1').instantiate()
          agent.profile.quest_inventory.add_item(agent=agent, item=q_item, event=event)

      on_event: |
          if isinstance(event, OnCancel):
              penalty_money = quest.reward_money / 2.
              if agent.profile.balance >= penalty_money:
                  agent.profile.set_balance(time=event.time, delta=-penalty_money)
                  quest.log(text=u'Уплачен штраф в размере {}nc.'.format(penalty_money), event=event, position=quest.hirer.hometown.position)
                  go("cancel_fail")
              else:
                 quest.npc_replica(npc=quest.hirer, replica=u"Для отказа от квеста заплатите штраф {}nc.".format(penalty_money), event=event)

          if isinstance(event, OnTimer):
              if event.name == 'deadline_measuring_quest':
                  go("fail")
              if event.name == 'test_measuring_quest':
                  quest.check_notes(event=event)
                  if len(quest.measure_notes) == 0:
                      go("reward")
                  else:
                      set_timer(name='test_measuring_quest', delay=5)

    - id: reward
      parent: reg:///registry/quest_states/test
      on_enter: |
          agent.profile.set_relationship(time=event.time, npc=quest.hirer, dvalue=quest.reward_relation_hirer)
          quest.reward_note_uid = agent.profile.add_note(
              quest_uid=quest.uid,
              note_class=QuestRadiationNPCFinish,
              time=event.time,
              npc=quest.hirer,
              page_caption=u'Награда',
              btn1_caption=u'<br>Отчитаться',
          )
      on_event: |
          if isinstance(event, OnNote):
              if (event.note_uid == quest.reward_note_uid) and (event.result == True):
                  agent.profile.set_balance(time=event.time, delta=quest.reward_money)
                  agent.profile.del_note(uid=quest.reward_note_uid, time=event.time)
                  go('win')

    - id: cancel_fail
      parent: reg:///registry/quest_states/final/fail/cancel
      on_enter: |
          quest.delete_notes(event=event)
          quest.log(text=u'Квест провален.', event=event)

    - id: win
      parent: reg:///registry/quest_states/final/win
      on_enter: |
          quest.delete_notes(event=event)
          quest.log(text=u'Квест выполнен.', event=event)

    - id: fail
      parent: reg:///registry/quest_states/final/fail
      on_enter: |
          quest.delete_notes(event=event)
          agent.profile.set_relationship(time=event.time, npc=quest.hirer, dvalue=-quest.level * 2)  # изменение отношения c нпц
          quest.agent.profile.set_karma(time=event.time, dvalue=-quest.reward_karma)  # todo: изменение кармы
          quest.log(text=u'Квест провален.', event=event)
