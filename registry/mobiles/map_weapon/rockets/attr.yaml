__cls__           : MapWeaponRocket
_cls           : MapWeaponRocket
doc               : Ракеты

tags              : [vehicle, rocket]

icon_name         : "icon-rocket-small"

radius_damage     : 50
damage            : 30
life_time         : 30

r_min             : 2.0     # Минимальный радиус разворота (м) (> 0)
ac_max            : 500.0   # Перегрузка с которой входит в поворот автомобиль (м/c^2) (> 0)
a_forward         : 50.0    # Ускорение при езде вперед (м/c^2)
a_backward        : -5.0    # Ускорение при езде назад (м/c^2)
a_braking         : -15.0   # Ускорение при торможении (м/c^2)

max_control_speed : 1000.0  # Абсолютная максимальная скорость, скорость до которой будет размечен спидометр (м/с) (>= 0)
v_forward         : 200.0   # Максимальная скорость без штрафов местности при движении вперед (м/с) (0 .. max_control_speed)
v_backward        : -5.0    # Максимальная скорость без штрафов местности при движении назад (м/с) (0 .. max_control_speed)

p_observing_range : 50
p_vigilance       : 1

max_hp            : 15       # Максимальное количество прочности (> 0)
hp                : 15       # Текущее количество прочности (> 0)

max_fuel          : 50      # Максимальное количество топлива, объем бака (л) (>= 0)
fuel              : 50      # Текущее количество топлива (0 .. max_fuel)
p_fuel_rate       : 0.0001  # Расход топлива, тратится только в движении (л/с) (>= 0)

life_time         : 900
