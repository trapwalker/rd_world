ac_max:             17           # Перегрузка с которой входит в поворот автомобиль (м/c^2) (> 0)
a_forward:          7            # Ускорение при езде вперед (м/c^2)
a_backward:         -2.5         # Ускорение при езде назад (м/c^2)
a_braking:          -7           # Ускорение при торможении (м/c^2)

max_control_speed:  50.0000      # Абсолютная максимальная скорость, скорость до которой будет размечен спидометр (м/с) (>= 0)
v_forward:          21           # Максимальная скорость без штрафов местности при движении вперед (м/с) (0 .. max_control_speed)
v_backward:         -11          # Максимальная скорость без штрафов местности при движении назад (м/с) (0 .. max_control_speed)

max_fuel:           175          # Максимальное количество топлива, объем бака (л) (>= 0)
fuel:               175          # Текущее количество топлива (0 .. max_fuel)
p_fuel_rate:        0.204        # Расход топлива, тратится только в движении (л/с) (>= 0)

