# Базовые значения модификаторов урона оружия установленного на машину
#           !!! К изменению данных параметров относиться с большой осторожностью !!!
dps_rate:             1.0    # Базовый множитель модификации урона автоматического оружия
damage_rate:          1.0    # Базовый множитель модификации урона залпового оружия
time_recharge_rate:   1.0    # Базовый множитель модификации времени перезарядки залпового оружия
radius_rate:          1.0    # Базовый Множитель модификации дальности стрельбы


image_scale: middle  # Масштаб машинки для отрисовки обвеса: small, middle, big

# Коэффициенты влияния скилов на характеристики машинки
# Тут перечисленны все возможные коэффициенты влияний, и тут же можно указать значения по умолчани
# Для изменения отдельного коэффициента для отдельной машины, необходимо перекрыть его в соответствующем .yaml файле
# Значение каждого модификатора будут вычеслены при деплое машины по следующей формуле (пример):
#                    <driving_r_min> * <уровень_прокачки_driving>
# Для коэффициентов, отмеченных   (*), значение должно быть отрицательным


# Мультипликативные модификаторы:
# Пример работы:
#                   driving_v_forward = 0.1       Значение коэффициента влияния
#                   driving = 10                    Уровень прокачки скила Стрельба
#                   v_forward = 30                  Базовый урон оружия
#
# При деплоее машинки, получим следующее значение максимальной скорости:
#                  v_forward + driving_v_forward * driving = 31
driving_r_min:               0.0     # Влияние Вождения на Минимальный радиус разворота                    (*)
driving_ac_max:              0.0     # Влияние Вождения на Максимальную перегрузка при развороте
driving_max_control_speed:   0.0     # Влияние Вождения на Абсолютную максимальную скорость движения
driving_v_forward:           0.0     # Влияние Вождения на Максимальную скорость движения вперед
driving_v_backward:          0.0     # Влияние Вождения на Максимальную скорость движения назад            (*)
driving_a_forward:           0.0     # Влияние Вождения на Ускорение разгона вперед
driving_a_backward:          0.0     # Влияние Вождения на Ускорение разгона назад                         (*)
driving_a_braking:           0.0     # Влияние Вождения на Ускорение торможения                            (*)

masking_p_visibility:        -0.0015 # Влияние Маскировки на Коэффициент заметности                        (*)


# Мультипликативные модификаторы:
# Пример работы:
#                   shooting_damage_rate = 0.005     Значение коэффициента влияния
#                   shooting = 10                    Уровень прокачки скила Стрельба
#                   weapon_dmg = 30                  Базовый урон оружия
#                   damage_rate = 1.0                Базовое значение модификатора дамага (см. выше)
#
# При деплоее машинки, получим следующее значение урона:
#                  weapon_dmg * (damage_rate + shooting_damage_rate * shooting) = 31.5
shooting_dps_rate:           0.003    # Влияние Стрельбы на Множитель модификации урона автоматического оружия
shooting_damage_rate:        0.003    # Влияние Стрельбы на Множитель модификации урона залпового оружия
shooting_time_recharge_rate: -0.003   # Влияние Стрельбы на Множитель модификации времени перезарядки залпового оружия  (*)
shooting_radius_rate:        0.005    # Влияние Стрельбы на Множитель модификации дальности стрельбы


