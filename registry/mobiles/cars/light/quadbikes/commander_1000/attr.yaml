title:       "Commander 1000"   # Модель атомобиля
class_car:   "Легкий"           # Класс автомобиля
name_car:    "Commander 1000"   # Название атомобиля

price:              7        # Цена у продавца (л) (>= 0)
exp_price:          10       # Кол-во очков опыта, которое получит убивший данную машину

p_visibility:       0.08     # Заметность автомобиля (0..1) при 0 автомобиль невидим
p_observing_range:  390      # Радиус обзора автомобиля (м) (>= 0)

max_hp:             55       # Максимальное количество прочности (> 0)
hp:                 55       # Текущее количество прочности (> 0)

r_min:              2        # Минимальный радиус разворота (м) (> 0)
ac_max:             28.5     # Перегрузка с которой входит в поворот автомобиль (м/c^2) (> 0)
a_forward:          12.5     # Ускорение при езде вперед (м/c^2)
a_backward:         -7       # Ускорение при езде назад (м/c^2)
a_braking:          -14      # Ускорение при торможении (м/c^2)

max_control_speed:  66.6667  # Абсолютная максимальная скорость, скорость до которой будет размечен спидометр (м/с) (>= 0)
v_forward:          37.5     # Максимальная скорость без штрафов местности при движении вперед (м/с) (0 .. max_control_speed)
v_backward:         -25      # Максимальная скорость без штрафов местности при движении назад (м/с) (0 .. max_control_speed)

max_fuel:           15       # Максимальное количество топлива, объем бака (л) (>= 0)
fuel:               15       # Текущее количество топлива (0 .. max_fuel)
p_fuel_rate:        0.0175   # Расход топлива, тратится только в движении (л/с) (>= 0)

inventory_size:     5        # Количество слотов в инвентаре (шт) (>=0)
inventory:                   # При заполнении инвентаря необходимо учитывать его размер
- reg://registry/items/usable/ammo/a762?amount=100
- reg://registry/items/slot_item/weapons/machine_guns/wmg_pkt


