_cls : Car
title:                           # Модель атомобиля
    en: "CY 50"   ##LOCALIZATION
    ru: "CY 50"

class_car:                       # Класс автомобиля
    en: "Light"   ##LOCALIZATION
    ru: "Легкий"
name_car:    "CY 50"             # Название атомобиля

price:              750          # Цена у продавца (л) (>= 0)
needed_driving:     0            # Требование к прокачке уровня вождения

max_hp:             25       # Максимальное количество прочности (> 0)
hp:                 25       # Текущее количество прочности (> 0)

inventory:                   # При заполнении инвентаря необходимо учитывать его размер
    size: 4
    items: []

p_observing_range:  1500       # Радиус обзора автомобиля (м) (>= 0)

p_vigilance:           0       # Коэффициент зоркости (0..1)
p_visibility_min:      0.100   # Минимальная заметность автомобиля (0..1) при 0 автомобиль невидим
p_visibility_max:      0.250   # Максимальная заметность автомобиля (0..1) при 0 автомобиль невидим
p_obs_range_rate_min:  0.5     # Коэффициент минимального радиуса обзора автомобиля (0..1)
p_obs_range_rate_max:  1       # Коэффициент максимального радиуса обзора автомобиля (0..1)

r_min:              1        # Минимальный радиус разворота (м) (> 0)
mobility: 0  # ac_max:             35       # Перегрузка с которой входит в поворот автомобиль (м/c^2) (> 0)
a_forward:          15       # Ускорение при езде вперед (м/c^2)
a_backward:         -2       # Ускорение при езде назад (м/c^2)
a_braking:          -17      # Ускорение при торможении (м/c^2)

max_control_speed:  50       # Абсолютная максимальная скорость, скорость до которой будет размечен спидометр (м/с) (>= 0)
v_forward:          27.7778  # Максимальная скорость без штрафов местности при движении вперед (м/с) (0 .. max_control_speed)
v_backward:         -4       # Максимальная скорость без штрафов местности при движении назад (м/с) (0 .. max_control_speed)

max_fuel:           5        # Максимальное количество топлива, объем бака (л) (>= 0)
fuel:               5        # Текущее количество топлива (0 .. max_fuel)
p_fuel_rate:        0.0010   # Расход топлива, тратится только в движении (л/с) (>= 0)

# Ссылка на картинку автомобиля в ангаре
