console_description: >
    Класс: Нефтяной магнат
    \nКлассовый навык: Торговля
    \nКлассовый квест: Открыть собственный магазин.
    \nОписание:
    \nНефтяной магнат давно понял, что топливо правит миром, и что оно не пахнет.
    Аристократическая стать и деловая хватка однажды позволят ему войти в элиту.
    Начинает игру с бонусом к стартовой сумме нукойнов и с классовым артефактом “Трость”.
    Навык торговли качается быстрее.
