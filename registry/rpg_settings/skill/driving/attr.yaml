_cls: Skill
doc: Навык вождения

description:
    en: |   ##LOCALIZATION
        Adds to the maximum speed and cornering ability of the driven transport.
        Complex vehicles have set requirements to the driving skills level.
    ru: | 
        Увеличивает максимальную скорость и маневренность управляемого транспорта.
        Сложный в управлении транспорт имеет свои требования к навыку вождения.
