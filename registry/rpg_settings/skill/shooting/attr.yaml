_cls: Skill
doc: Навык стрельбы

description:
    en: |   ##LOCALIZATION
        Adds to the damage per second caused by automatic weapons, and the damage caused by salvo weapons.
        Complex weaponry has set requirements to the shooting skills level.
    ru: |
        Увеличивает повреждения в секунду, наносимые автоматическими орудиями и повреждения от залповых.
        Сложные оружейные системы имеют свои требования к навыку стрельбы.
